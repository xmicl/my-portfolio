<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수집</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #6A0DAD; /* 자줏빛 배경 */
      display: flex;
      justify-content: center;
    }
    h1 {
      text-align: center;
      color: #FFD700; /* 노란빛 제목 */
      width: 100%;
    }
    .gallery {
      display: flex;
      flex-direction: column; /* 세로 일렬 배치 */
      align-items: center;    /* 가운데 정렬 */
      gap: 30px;              /* 카드 간격 */
    }
    .card {
      width: 300px;
      background: #FFD700; /* 카드 노란빛 */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      padding: 15px;
      text-align: center; /* 카드 내용 가운데 정렬 */
    }
    .card h2 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #6A0DAD; /* 카드 안 글자 자줏빛 */
    }
    .card p {
      font-size: 0.9em;
      color: #333;
      margin: 10px 0;
    }
    .card a {
      display: inline-block;
      margin: 10px 0;
      padding: 8px 12px;
      background: #6A0DAD; /* 버튼 자줏빛 */
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .card a:hover {
      background: #4B0082; /* 더 짙은 자줏빛 */
    }

    /* 삐뚤빼뚤 회전 */
    .card:nth-child(1) { transform: rotate(-5deg); }
    .card:nth-child(2) { transform: rotate(8deg); }
    .card:nth-child(3) { transform: rotate(-12deg); }
  </style>
</head>
<body>
  <div>
    <h1>수집 ✨</h1>
    <div class="gallery">
      <div class="card">
        <h2>01</h2>
        <p>하나</p>
        <a href="post1.html">GO</a>
      </div>

      <div class="card">
        <h2>02</h2>
        <p>둘</p>
        <a href="post2.html">GO</a>
      </div>

      <div class="card">
        <h2>03</h2>
        <p>셋</p>
        <a href="post3.html">GO</a>
      </div>
    </div>
  </div>
</body>
</html>
