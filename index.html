<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수집</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h2 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #3498db;
    }
    .card p {
      font-size: 0.9em;
      color: #555;
      padding: 0 10px 10px;
    }
    .card a {
      display: inline-block;
      margin: 10px;
      padding: 8px 12px;
      background: #3498db;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .card a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>수집 ✨</h1>

  <div class="gallery">
    <div class="card">
      <img src="image/post1.jpg" alt="첫 번째 글 이미지">
      <h2>첫 번째 글</h2>
      <p>이 글은 HTML 연습을 하면서 작성한 첫 번째 글입니다.</p>
      <a href="post1.html">읽으러 가기</a>
    </div>

    <div class="card">
      <img src="image/post2.jpg" alt="두 번째 글 이미지">
      <h2>두 번째 글</h2>
      <p>CSS를 활용해 블로그를 꾸며본 두 번째 글입니다.</p>
      <a href="post2.html">읽으러 가기</a>
    </div>

    <div class="card">
      <img src="image/post3.jpg" alt="세 번째 글 이미지">
      <h2>세 번째 글</h2>
      <p>JavaScript로 버튼을 눌렀을 때 동작을 추가해본 글입니다.</p>
      <a href="post3.html">읽으러 가기</a>
    </div>
  </div>
</body>

</html>
